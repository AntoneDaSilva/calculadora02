<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="pai">
        <div id="display">
            <p id="display-view">0</p>
        </div>
        <div id="teclas">
            <button id="tlimpar" class="teclas ">CL</button>
            <button id="t(" class="teclas num">(</button>
            <button id="t)" class="teclas num">)</button>
            <button id="ton" class="teclas teclaOp op">ON</button>
            <button id="t7" class="teclas num">7</button>
            <button id="t8" class="teclas num">8</button>
            <button id="t9" class="teclas num">9</button>
            <button id="tsoma" class="teclas teclaOp op">+</button>
            <button id="t4" class="teclas num">4</button>
            <button id="t5" class="teclas num">5</button>
            <button id="t6" class="teclas num">6</button>
            <button id="tsubtracao" class="teclas teclaOp op">-</button>
            <button id="t1" class="teclas num">1</button>
            <button id="t2" class="teclas num">2</button>
            <button id="t3" class="teclas num">3</button>
            <button id="tmulti" class="teclas teclaOp op">*</button>
            <button id="t0" class="teclas num">0</button>
            <button id="tseparador" class="teclas num">,</button>
            <button id="tigual" class="teclas teclaOp res">=</button>
             <button id="tdivisao" class="teclas teclaOp op">/</button> 
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
