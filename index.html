<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="pai">
        <div id="display">
            <p id="display-view"></p>
        </div>
        <div id="teclas">
            <button id="t7" class="teclas">7</button>
            <button id="t8" class="teclas">8</button>
            <button id="t9" class="teclas">9</button>
            <button id="tsoma" class="teclas">+</button>
            <button id="t4" class="teclas">4</button>
            <button id="t5" class="teclas">5</button>
            <button id="t6" class="teclas">6</button>
            <button id="tsubtracao" class="teclas">-</button>
            <button id="t1" class="teclas">1</button>
            <button id="t2" class="teclas">2</button>
            <button id="t3" class="teclas">3</button>
            <button id="tmulti" class="teclas">*</button>
            <button id="t0" class="teclas">0</button>
            <button id="tseparador" class="teclas">,</button>
            <button id="tigual" class="teclas">=</button>
             <button id="tdivisao" class="teclas">/</button> 
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
